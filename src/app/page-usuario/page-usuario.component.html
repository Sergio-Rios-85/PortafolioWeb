<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuario page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-car-front"></i> Certitech
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Pagina principal</a>
            </li>                  
          </ul>
        </div>
      </div>
    </nav>

      <h1 class="text-white">Usuario</h1>
      <div class="container mt-5">
        <div class="row justify-content-center">
      
          <div class="col-md-8 mb-4">
            <div class="card card-rectangular">
              <img src="assets/images/autoinscripcion.jpg" class="card-img-top imagen-auto" alt="Ingresar Automovil">
              <div class="card-body text-center">
                <h5 class="card-title titulo-centrado tamano-letra">Ingresar automovil</h5>
                <a [routerLink]="['/vehiculo']" class="btn btn-outline-primary">Ingresar</a>
              </div>
            </div>
          </div>

          <div class="col-md-8 mb-4">
            <div class="card card-rectangular">
              <img src="assets/images/hora.png" class="card-img-top imagen-auto" alt="Ingresar Automovil">
              <div class="card-body text-center">
                <h5 class="card-title titulo-centrado tamano-letra">Reservar hora mecánico</h5>
                <a [routerLink]="['/reservar']" class="btn btn-outline-primary">Ingresar</a>
              </div>
            </div>
          </div>
  
          <div class="col-md-8 mb-4">
            <div class="card card-rectangular">
              <img src="assets/images/inscripcion.jpg" class="card-img-top imagen-auto" alt="Ingresar Inspección">
              <div class="card-body text-center">
                <h5 class="card-title titulo-centrado tamano-letra">Ingresar inspección</h5>
                <a [routerLink]="['/inspeccion']" class="btn btn-outline-primary">Ingresar</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
