<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Certitech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cliente">Página cliente</a>
          </li>           
        </ul>          
      </div>
    </nav>
    
    <div class="container mt-5">
        <h3 class="text-center text-white">Ingresa tus datos</h3>

        <div class="d-flex justify-content-center">
          <div class="card" style="width: 29rem;">
              <div class="card-body">
                  <form>
                      <div class="mb-3">
                          <label for="rutCliente" class="form-label">RUT</label>
                          <input type="text" class="form-control" id="rutCliente" [(ngModel)]="RUT_CLIENTE" name="RUT_CLIENTE">
                      </div>
                      <div class="mb-3">
                          <label for="nombresCliente" class="form-label">Nombres</label>
                          <input type="text" class="form-control" id="nombresCliente" [(ngModel)]="NOMBRES_CLIENTE" name="NOMBRES_CLIENTE">
                      </div>
                      <div class="mb-3">
                          <label for="apPaternoCliente" class="form-label">Apellido Paterno</label>
                          <input type="text" class="form-control" id="apPaternoCliente" [(ngModel)]="AP_PATERNO_CLIENTE" name="AP_PATERNO_CLIENTE">
                      </div>
                      <div class="mb-3">
                          <label for="apMaternoCliente" class="form-label">Apellido Materno</label>
                          <input type="text" class="form-control" id="apMaternoCliente" [(ngModel)]="AP_MATERNO_CLIENTE" name="AP_MATERNO_CLIENTE">
                      </div>
                      <div class="mb-3">
                          <label for="telefonoFijo" class="form-label">Teléfono Fijo</label>
                          <input type="tel" class="form-control" id="telefonoFijo" [(ngModel)]="TELEFONO_FIJO" name="TELEFONO_FIJO">
                      </div>
                      <div class="mb-3">
                          <label for="celularCliente" class="form-label">Celular</label>
                          <input type="tel" class="form-control" id="celularCliente" [(ngModel)]="CELULAR_CLIENTE" name="CELULAR_CLIENTE">
                      </div>
                      <div class="mb-3">
                          <label for="correoCliente" class="form-label">Correo Electrónico</label>
                          <input type="email" class="form-control" id="correoCliente" [(ngModel)]="CORREO_CLIENTE" name="CORREO_CLIENTE">
                      </div>
                      <div class="mb-3">
                          <label for="direccionCliente" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="direccionCliente" [(ngModel)]="DIRECCION_CLIENTE" name="DIRECCION_CLIENTE">
                      </div>
                      <div class="mb-3">
                          <label for="contrasena" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="contrasena" [(ngModel)]="CONTRASENA" name="CONTRASENA">
                      </div>
                      <button type="button" class="btn btn-primary w-100" (click)="registro()">Registrarse</button>
                  </form>
              </div>
          </div>
      </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
