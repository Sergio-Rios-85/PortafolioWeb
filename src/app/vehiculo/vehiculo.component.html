<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-car-front"></i> Certitech
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="page-usuario">Pagina anterior</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Pagina principal</a>
            </li>                  
          </ul>
        </div>
      </div>
    </nav>

      <h1 class="text-white">Ingresar vehículo</h1>
      <div class="d-flex justify-content-center">
        <div class="card" style="width: 29rem;">
            <div class="container mt-4">
                <form>
                  <div class="mb-3">
                    <label for="patente" class="form-label">Patente</label>
                    <input type="text" class="form-control" id="patente" [(ngModel)]="PATENTE" name="patente">
                  </div>
                  <div class="mb-3">
                    <label for="motor" class="form-label">Motor</label>
                    <input type="text" class="form-control" id="motor" [(ngModel)]="MOTOR" name="motor">
                  </div>
                  <div class="mb-3">
                    <label for="chasis" class="form-label">Chasis</label>
                    <input type="text" class="form-control" id="chasis" [(ngModel)]="CHASIS" name="chasis">
                  </div>
                  <div class="mb-3">
                    <label for="kilometraje" class="form-label">Kilometraje</label>
                    <input type="number" class="form-control" id="kilometraje" [(ngModel)]="KILOMETRAJE" name="kilometraje">
                  </div>
                  <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <select class="form-select" id="marca" [(ngModel)]="ID_MARCA" name="marca">
                      <option *ngFor="let marca of marcas" [value]="marca.ID_MARCA">{{ marca.MARCA }}</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <select class="form-select" id="modelo" [(ngModel)]="ID_MODELO" name="modelo">
                      <option *ngFor="let modelo of modelos" [value]="modelo.ID_MODELO">{{ modelo.MODELO }}</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <select class="form-select" id="color" [(ngModel)]="ID_COLOR" name="color">
                      <option *ngFor="let color of colores" [value]="color.ID_COLOR">{{ color.COLOR }}</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="anio" class="form-label">Año</label>
                    <select class="form-select" id="anio" [(ngModel)]="ID_ANIO" name="anio">
                      <option *ngFor="let anio of anios" [value]="anio.ID_ANIO">{{ anio.ANIO }}</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-primary" (click)="guardarVehiculo()">Guardar</button>
                </form>
              </div>        
          </div>
      </div>
      
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
