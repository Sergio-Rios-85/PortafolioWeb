<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-car-front"></i> Certitech
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Pagina principal</a>
            </li>                  
          </ul>
        </div>
      </div>
    </nav>         

    <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
      <div class="card" style="width: 18rem;">
        <img src="assets/images/usuario.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">Cliente</h5>
          <div class="d-grid gap-2">
            <button [routerLink]="['/login-cliente']" class="btn btn-primary">Iniciar sesión</button>          
            <button [routerLink]="['/registro']"class="btn btn-primary">Registrarse</button>
            <a href="olvidar-contrasena" class="btn btn-link">¿Olvidaste tu contraseña?</a>
          </div>          
        </div>
      </div>
    </div>
   
    <div class="card contact-card">
      <div class="card-header">
        <h3 class="subtitulo encabezado">Contáctenos</h3>
      </div>
      <div class="card-body">
        <h2 class="text-center">Ingrese sus datos</h2>
        <form (ngSubmit)="enviarContacto()" #contactForm="ngForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="contacto.nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" [(ngModel)]="contacto.correo" name="correo" required email>
            <div *ngIf="contactForm.submitted && !contactForm.controls['correo'].valid" class="text-danger">
              Por favor ingrese un correo electrónico válido.
            </div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" [(ngModel)]="contacto.mensaje" name="mensaje" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Enviar</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
